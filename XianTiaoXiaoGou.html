<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>爱的通关挑战</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '楷体', 'KaiTi', cursive;
        }

        body {
            background-color: #ffe6f2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            min-height: 500px;
            position: relative;
            background: #ffb6c1;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scene-image {
            width: auto;
            height: auto;
            max-width: 60%;
            max-height: 30vh;
            margin: 5% 0;
            object-fit: contain;
        }

        .text-container {
            width: 90%;
            text-align: center;
            font-size: calc(16px + 1vw);
            color: #333;
            margin: 3% 0;
            padding: 0 10px;
            line-height: 1.4;
            flex-shrink: 0;
        }

        .buttons {
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: auto;
            margin-bottom: 10%;
        }

        .btn {
            flex: 1 1 auto;
            min-width: 120px;
            max-width: 90%;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-accept {
            background: #ff69b4;
            color: white;
            font-size: calc(14px + 1vw);
        }

        .btn-reject {
            background: #dcdcdc;
            color: #666;
            font-size: calc(12px + 0.8vw);
        }

        .success-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: calc(24px + 3vw);
            color: #ff0000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 1s infinite;
            text-align: center;
            width: 90%;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 600px) {
            .container {
                height: 95vh;
                min-height: unset;
                border-radius: 15px;
            }

            .scene-image {
                max-width: 80%;
                max-height: 25vh;
            }

            .buttons {
                flex-direction: column;
                width: 100%;
                padding: 0 15px;
                gap: 10px;
            }

            .btn {
                width: 100% !important;
                max-width: 100%;
                min-width: unset;
                padding: 10px 15px;
            }

            .btn-accept {
                font-size: calc(16px + 1vw);
            }

            .btn-reject {
                font-size: calc(14px + 0.6vw);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="scene-image" id="sceneImage" alt="场景图片">
        <div class="text-container" id="sceneText"></div>
        <div class="buttons">
            <button class="btn btn-accept" id="acceptBtn"></button>
            <button class="btn btn-reject" id="rejectBtn"></button>
        </div>
    </div>

    <script>
                const SCENES = [
            {
                image: "images/kaixinaixin.gif",
                text: "你是我清晨的第一缕阳光，可以和我在一起吗？",
                accept: "好呀好呀",
                reject: "再想想看",
                acceptSize: [420, 140],
                rejectSize: [100, 35]
            },
            {
                image: "images/qidai.gif",
                text: "我的世界因你而完整,可以成为我的恋人吗？",
                accept: "那好吧",
                reject: "不要啦",
                acceptSize: [440, 150],
                rejectSize: [80, 30]
            },
            {
                image: "images/daotoudaku.gif",
                text: "你是我存在的意义，可以和我在一起吗？",
                accept: "马上同意",
                reject: "下一题",
                acceptSize: [460, 160],
                rejectSize: [60, 25]
            },
            {
                image: "images/nanguo.gif",
                text: "没有你的人生不完整，可以和我在一起吗？",
                accept: "立即确认",
                reject: "跳过",
                acceptSize: [480, 170],
                rejectSize: [40, 20]
            },
            {
                image: "images/chuini.gif",
                text: "请给我照顾你的机会",
                accept: "必须可以",
                reject: "",
                acceptSize: [500, 180],
                rejectSize: [1, 1]
            }
        ];


        // 初始化变量

        let currentScene = 0;
        const elements = {
            sceneImage: document.getElementById('sceneImage'),
            sceneText: document.getElementById('sceneText'),
            acceptBtn: document.getElementById('acceptBtn'),
            rejectBtn: document.getElementById('rejectBtn')
        };

        // 响应式调整函数
        function handleResponsive() {
            const isMobile = window.innerWidth <= 600;
            elements.buttons.style.flexDirection = isMobile ? 'column' : 'row';
        }

        // 更新场景函数
        function updateScene() {
            const scene = SCENES[currentScene];

            // 更新内容
            elements.sceneImage.src = scene.image;
            elements.sceneText.textContent = scene.text;

            // 更新按钮
            const updateButton = (btn, text, size) => {
                btn.textContent = text;
                btn.style.width = window.innerWidth > 600 ? `${size[0]}px` : '90%';
                btn.style.height = `${size[1] * (window.innerWidth > 600 ? 1 : 0.8)}px`;
                btn.style.display = text ? 'flex' : 'none';
            };

            updateButton(elements.acceptBtn, scene.accept, scene.acceptSize);
            updateButton(elements.rejectBtn, scene.reject, scene.rejectSize);

            // 自动调整字体
            autoScaleAll();
        }

        // 增强的自动缩放函数
        function autoScaleAll() {
            [elements.acceptBtn, elements.rejectBtn].forEach(btn => {
                if (!btn.textContent) return;

                const style = getComputedStyle(btn);
                const maxWidth = btn.offsetWidth - parseFloat(style.paddingLeft) * 2;
                let fontSize = parseFloat(style.fontSize);

                // 创建测量元素
                const measure = document.createElement('div');
                measure.style.cssText = `
                    position: fixed;
                    visibility: hidden;
                    white-space: nowrap;
                    font: ${fontSize}px/${style.lineHeight} "${style.fontFamily}";
                `;
                measure.textContent = btn.textContent;
                document.body.appendChild(measure);

                // 调整逻辑
                while (measure.offsetWidth > maxWidth && fontSize > 12) {
                    fontSize -= 1;
                    measure.style.fontSize = `${fontSize}px`;
                }

                btn.style.fontSize = `${fontSize}px`;
                document.body.removeChild(measure);
            });
        }

        // 成功界面
        function showSuccess() {
            elements.sceneImage.src = 'images/cece.gif';
            elements.sceneText.innerHTML = '<div class="success-text">我们成功在一起啦！❤</div>';
            elements.acceptBtn.style.display = 'none';
            elements.rejectBtn.style.display = 'none';
        }

        // 事件监听
        window.addEventListener('resize', () => {
            handleResponsive();
            autoScaleAll();
        });

        elements.acceptBtn.addEventListener('click', showSuccess);
        elements.rejectBtn.addEventListener('click', () => {
            if (currentScene < SCENES.length - 1) {
                currentScene++;
                updateScene();
            }
        });

        // 初始化
        // handleResponsive();
        updateScene();
    </script>
</body>
</html>
